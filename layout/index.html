<!DOCTYPE html>
<html lang="zh-tw">
<head>

    <link rel="stylesheet" href="./css/normalize.css">

    <title>Document</title>
</head>
<body>
    <!-- inline block -->
    <div class="container">
        <h2>inline-block</h2>
        <div class="row">
            <div class="col">

            </div
            ><div class="col" >

            </div

            </div

            </div

            <div class="footer"></div>

            <div class="flex-row">
                <div class="flex-col flex-col-1">
                    <div class="card">1</div>
               </div
               ><div class="flex-col flex-col-2">
                   <div class="card" >2</div>
               </div

               </div>
    </div>
